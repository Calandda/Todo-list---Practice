<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset = 'UTF-8'>
        <title>ToDo List</title>
    </head>
    <body>
        <aside class = 'bgColorGray'>
            <nav>
                <img class = 'logoTodo' src = './images/logo.png'>
                <p>TO-DO LIST</p>
            </nav>
            <section class = 'sectionProject'>
                
            </section>
        </aside>
        <main class = 'bgColorLightGray'>
            <header class = 'headerProjectTitle'>
                <h1>PLACEHOLDER</h1>
                <button class = 'buttonDelete'>
                    DELETE
                </button>
            </header>
            <section class = 'sectionTodo'>
                
            </section>
        </main>
        <dialog id = "dialogAdd" class = 'dialogAdd'>
            <div>
                <form class = "divDialogAdd">
                    <div class = 'divDialogHeader bgColorDarkGray'>
                        <p class="pNew fontHeavy">ENTER NEW TO-DO LIST ITEM</p>
                        <button class = "buttonDialogClose fontHeavy">X</button>
                    </div>
                    
                    <label class = 'pTitle fontHeavy' for="inputTitle">TITLE:</label><input name="inputTitle" class = 'inputTitle' type="text" placeholder="INPUT TITLE">
                    <label class = 'pDescription fontHeavy' for="inputDescription">DESCRIPTION:</label><textarea name="inputDescription" class = 'inputDescription' placeholder="INPUT DESCRIPTION" rows = 3 cols 30></textarea>
                    <label class = 'pDate fontHeavy' for="inputDate">DUE DATE:</label><input name="inputDate" class = 'inputDate' type="number" placeholder="INPUT DATE">
                    <label class = 'pPriority fontHeavy' for="inputPriority">PRIORTY:</label><input name = "inputPriority" class = 'inputPriority' type='number'>
                    <label class = 'pNotes fontHeavy' for="inputNotes">NOTES:</label><input name = "inputNotes" class = "inputNotes" type="textarea" placeholder ="notes">
                    <button class = 'buttonSubmit'>SUBMIT</button>
                </form>
            </div>
        </dialog>
        <dialog id = 'dialogShow'>
        </dialog>
    </body>
</html>
