<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset = 'UTF-8'>
        <title>ToDo List</title>
    </head>
    <body>
        <aside class = 'bgColorGray'>
            <nav>
                <img class = 'logoTodo' src = './images/logo.png'>
                <p>TO-DO LIST</p>
            </nav>
            <section class = 'sectionProject'>
                
            </section>
        </aside>
        <main class = 'bgColorLightGray'>
            <header class = 'headerProjectTitle'>
                <h1>PLACEHOLDER</h1>
                <div class = 'divButtonProject'>
                    <button class = 'buttonEditProjectTitle buttonProject fontHeavy'>
                        EDIT NAME
                    </button>
                    <button class = 'buttonDelete buttonProject fontHeavy'>
                        DELETE
                    </button>
                </div>
            </header>
            <section class = 'sectionTodo'>
                
            </section>
        </main>
        <dialog id = "dialogAdd" class = 'dialogAdd'>
            <div>
                <form class = "divDialogAdd">
                    <div class = 'divDialogHeader bgColorDarkGray'>
                        <p class="pNew fontHeavy">ENTER NEW TO-DO LIST ITEM</p>
                        <button class = "buttonDialogClose fontHeavy">X</button>
                    </div>
                    
                    <label class = 'pTitle fontHeavy' for="inputTitle">TITLE:</label><input name="inputTitle" class = 'inputTitle' type="text" placeholder="INPUT TITLE">
                    <label class = 'pDescription fontHeavy' for="inputDescription">DESCRIPTION:</label><textarea name="inputDescription" class = 'inputDescription' placeholder="INPUT DESCRIPTION" rows = 3 cols 30></textarea>
                    <label class = 'pDate fontHeavy' for="inputDate">DUE DATE:</label><input name="inputDate" class = 'inputDate' type="number" placeholder="INPUT DATE">
                    <label class = 'pPriority fontHeavy' for="inputPriority">PRIORTY:</label><input name = "inputPriority" class = 'inputPriority' type='number'>
                    <label class = 'pNotes fontHeavy' for="inputNotes">NOTES:</label><input name = "inputNotes" class = "inputNotes" type="textarea" placeholder ="notes">
                    <button class = 'buttonSubmit'>SUBMIT</button>
                </form>
            </div>
        </dialog>
        <dialog id = 'dialogEdit' class = 'dialogAdd'>
            <form class = "formDialogEdit">
                <div class = 'bgColorDarkGray'>
                    <p class = 'fontHeavy'>PLACEHOLDER</p>
                    <button class = 'buttonDialogEditClose fontHeavy'>X</button>
                </div>
                <label for = 'inputEditTitle'>TITLE:</label><input name = 'inputEditTitle' type="text">
                <label for = 'inputEditProjectTitle'>PROJECT:</label><select name = "inputEditProjectTitle"></select>
                <label for = 'inputEditDescription'>DESCRIPTION:</label><textarea name = "inputEditDescription"></textarea>
                <label for = 'inputEditDate'>Due Date:</label><input name = 'inputEditDate' type = 'number'>
                <label for = 'inputEditPriority'>Priority:</label><input name = 'inputEditPriority' type = 'number'>
                <label for = 'inputEditNotes'>Notes:</label><textarea name = 'inputEditNotes'></textarea>
                <button class = 'buttonEditSubmit'>SUBMIT EDIT</button>
                <!-- title,projectName,newTitle,newProjectName,description,dueDate,priority,notes,check-->
            </form>
        </dialog>
    </body>
</html>
